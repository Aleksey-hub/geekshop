{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="product_delete">
        Уверены, что хотите {% if product_to_delete.is_active == True %}удалить{% else %}восстановить{% endif %} товар {{ product_to_delete.username }}?
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit"
                   value="{% if product_to_delete.is_active == True %}удалить{% else %}восстановить{% endif %}">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk 1 %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}

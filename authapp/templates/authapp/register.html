{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
        <p>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </p>
        <button class="btn btn-round form-control">
            <a class="btn btn-link" href="{% url 'auth:login' %}">Ok</a>
        </button>
    {% endif %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Регистрация">
    </form>

    <button class="btn btn-round form-control">
        <a class="btn btn-link" href="{% url 'auth:login' %}">Вход</a>
    </button>
{% endblock %}
